<!DOCTYPE html>
<html lang="en">
<!-- second commit -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team - Tech Solutions</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        /* Card hover effect */
        .card:hover {
            transform: scale(1.03);
            transition: 0.3s ease;
        }

        /* Spacing improvement */
        .card {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Tech Solutions Inc.</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navMenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#team">Team</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-primary text-white" href="#contact">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- TEAM SECTION -->
    <section id="team" class="py-5">
        <div class="container text-center">
            <h2 class="mb-4">Meet Our Team</h2>

            <div class="row g-4">

                <!-- Member 1 -->
                <div class="col-md-4">
                    <div class="card p-3 shadow-sm">
                        <img src="https://via.placeholder.com/300" class="card-img-top" alt="Member Photo">
                        <h3 class="mt-3">Mehmet Nurhan</h3>
                        <p class="text-muted">CEO</p>
                        <div class="d-flex justify-content-center gap-3">
                            <i class="bi bi-linkedin fs-3"></i>
                            <i class="bi bi-twitter fs-3"></i>
                            <i class="bi bi-github fs-3"></i>
                        </div>
                    </div>
                </div>

                <!-- Member 2 -->
                <div class="col-md-4">
                    <div class="card p-3 shadow-sm">
                        <img src="https://via.placeholder.com/300" class="card-img-top" alt="Member Photo">
                        <h3 class="mt-3">Ali Öztürk</h3>
                        <p class="text-muted">CTO</p>
                        <div class="d-flex justify-content-center gap-3">
                            <i class="bi bi-linkedin fs-3"></i>
                            <i class="bi bi-twitter fs-3"></i>
                            <i class="bi bi-github fs-3"></i>
                        </div>
                    </div>
                </div>

                <!-- Member 3 - Extra Feature -->
                <div class="col-md-4">
                    <div class="card p-3 shadow-sm">
                        <img src="https://via.placeholder.com/300" class="card-img-top" alt="Member Photo">
                        <h3 class="mt-3">Zeynep Özmen</h3>
                        <p class="text-muted">Software Engineer</p>
                        <div class="d-flex justify-content-center gap-3">
                            <i class="bi bi-linkedin fs-3"></i>
                            <i class="bi bi-instagram fs-3"></i>
                            <i class="bi bi-github fs-3"></i>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer class="bg-dark text-white text-center py-3" id="contact">
        <p>© 2025 Tech Solutions Inc. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
